{% extends "layout.html" %}

{% block content %}
<br>

<center><div id="carouselExampleCaptions" class="carousel slide col-md-8" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/img1.png') }}" class="d-block w-100 rounded-3" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/img2.png') }}" class="d-block w-100 rounded-3" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/img3.png') }}" class="d-block w-100 rounded-3" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5></h5>
        <p></p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div></center>

<br>
<br>

<div class="container">
<center><div class="col-md-8"></div></center>
<form class="row g-3" action="#" method="post"></form>

<p style="color:aliceblue; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 26px;">Juegos en tendencia</p>
<br>
<div class="row">
{% for i in catalogo %}
<div class="col-md-6">
<div class="card mb-3" style="max-width: 540px; background-color: rgb(17, 17, 17);">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/static/img/{{ catalogo.imagen }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" name="nomJuego" id="nomJuego" style="color:aliceblue">{{i.1}}</h5>
        <p class="card-text text-truncate" name="descripcion" id="descripcion" style="color:rgb(139, 139, 139)">{{i.2}}</p>
        <p class="card-text" name="plataforma" id="plataforma" style="color:aliceblue">{{i.5}}<small class="text-muted"></small></p>
        <p class="card-text" name="precio" id="precio" style="color:aliceblue">{{i.3}}</p>
        <a class="btn btn-outline-light" href="/detalles_detalles/{{i.0}}" role="button">Detalles</a>
      </div>
    </div>
  </div>
</div>
</div>

{% endfor %}
</form>

</div>
</div>

{% endblock %}
